<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="description" content="Math Dash Mania - 数学冲刺狂，一个有趣的心算训练游戏" />
    <meta name="keywords" content="数学游戏,心算训练,教育游戏,Math Game" />
    <meta name="theme-color" content="#3b82f6" />
    
    <!-- 性能优化 -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- 资源预加载和性能优化 -->
    <link rel="preconnect" href="https://assets.mixkit.co" crossorigin />
    <link rel="dns-prefetch" href="https://assets.mixkit.co" />
    
    <!-- 关键资源预加载 -->
    <link rel="modulepreload" href="./src/main.tsx" />
    <link rel="prefetch" href="./src/components/pages/GamePage.tsx" />
    
    <!-- 性能提示 -->
    <meta name="color-scheme" content="light dark" />
    <meta name="supported-color-schemes" content="light dark" />
    
    <!-- 字体优化 - 多 CDN 异步加载 -->
    <!-- 主要 CDN：Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- 备用 CDN：jsDelivr -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    
    <!-- 备用 CDN：360 前端静态资源库（中国用户友好） -->
    <link rel="preconnect" href="https://fonts.proxy.ustclug.org">
    
    <!-- 预加载关键字体文件 - 多源备份 -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'" id="font-primary">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"></noscript>
    
    <!-- 字体回退 -->
    <style>
      /* 字体回退样式 */
      .font-sans {
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
    </style>
    
    <link rel="manifest" href="/manifest.json" />
    <title>Math Dash Mania - 数学冲刺狂</title>
    
    <!-- 内联关键CSS -->
    <style>
      /* 防止FOUC (Flash of Unstyled Content) */
      html { visibility: hidden; opacity: 0; }
      html.loaded { visibility: visible; opacity: 1; transition: opacity 0.3s; }
      
      /* 关键渲染路径优化 - LCP 元素样式 */
      #root {
        min-height: 100vh;
        background: linear-gradient(135deg, #fef2f2 0%, #dbeafe 100%);
      }
      
      /* 主标题样式预加载 */
      .main-title {
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-weight: 700;
        font-size: clamp(2rem, 5vw, 3rem);
        line-height: 1.2;
        color: #111827;
        text-align: center;
        margin: 0;
        contain: layout style paint;
      }
      
      /* 容器样式 */
      .main-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 1rem;
      }
      
      /* 加载动画 */
      .loading-spinner {
        display: inline-block;
        width: 40px;
        height: 40px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* 响应式优化 */
      @media (min-width: 768px) {
        .main-title {
          font-size: 3rem;
        }
      }
      
      /* 关键组件样式内联 */
      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
        font-weight: 500;
        transition: all 0.2s ease;
        text-decoration: none;
        border: none;
        cursor: pointer;
      }
      
      .btn-primary {
        background-color: #3b82f6;
        color: white;
      }
      
      .btn-primary:hover {
        background-color: #2563eb;
        transform: translateY(-1px);
      }
      
      .btn-lg {
        padding: 0.75rem 1.5rem;
        font-size: 1.125rem;
      }
      
      .card {
        background-color: white;
        border-radius: 0.75rem;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        border: none;
      }
      
      /* 深色模式 */
      .dark .card {
        background-color: #1f2937;
      }
      
      .dark .main-title {
        color: white;
      }
      
      .dark .btn-primary {
        background-color: #3b82f6;
      }
    </style>
  </head>
  <body class="font-sans antialiased">
    <div id="root">
      <div class="loading-spinner"></div>
    </div>
    <script type="module" src="./src/main.tsx"></script>
    
    <!-- 页面加载完成后移除加载状态 -->
    <script>
      window.addEventListener('load', function() {
        document.documentElement.classList.add('loaded');
      });
      
      // 字体加载优化 - 多 CDN 回退机制
      (function() {
        // 字体 CDN 源列表（按优先级排序）
        const fontSources = [
          'https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap',
          'https://cdn.jsdelivr.net/npm/@fontsource/inter@4.5.15/400.css',
          'https://fonts.proxy.ustclug.org/css2?family=Inter:wght@400;500;600;700&display=swap'
        ];
        
        let currentSourceIndex = 0;
        let fontLoaded = false;
        
        // 尝试加载字体函数
        function loadFont(url, isRetry = false) {
          const link = document.createElement('link');
          link.rel = 'stylesheet';
          link.href = url;
          
          // 设置加载超时
          const timeout = setTimeout(function() {
            if (!fontLoaded && currentSourceIndex < fontSources.length - 1) {
              console.log('字体加载超时，尝试下一个 CDN...');
              currentSourceIndex++;
              loadFont(fontSources[currentSourceIndex], true);
            }
          }, isRetry ? 2000 : 3000);
          
          link.onload = function() {
            clearTimeout(timeout);
            fontLoaded = true;
            document.documentElement.classList.add('fonts-loaded');
            console.log('字体加载成功:', url);
          };
          
          link.onerror = function() {
            clearTimeout(timeout);
            if (!fontLoaded && currentSourceIndex < fontSources.length - 1) {
              console.log('字体加载失败，尝试下一个 CDN...');
              currentSourceIndex++;
              loadFont(fontSources[currentSourceIndex], true);
            } else {
              document.documentElement.classList.add('fonts-timeout');
              console.log('所有字体 CDN 加载失败，使用系统字体');
            }
          };
          
          document.head.appendChild(link);
        }
        
        // 检查字体是否已加载
        if ('fonts' in document) {
          document.fonts.ready.then(function() {
            if (!fontLoaded) {
              document.documentElement.classList.add('fonts-loaded');
              fontLoaded = true;
            }
          });
        }
        
        // 初始化字体加载（如果预加载失败，启用回退机制）
        setTimeout(function() {
          if (!fontLoaded) {
            loadFont(fontSources[currentSourceIndex]);
          }
        }, 1000);
        
        // 预加载关键资源
        if ('requestIdleCallback' in window) {
          requestIdleCallback(function() {
            const link = document.createElement('link');
            link.rel = 'prefetch';
            link.href = '/game';
            document.head.appendChild(link);
          });
        }
      })();
    </script>
  </body>
</html>
